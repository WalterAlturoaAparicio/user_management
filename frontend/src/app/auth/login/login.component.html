<div class="login-body">

    <div class="login-card">
        <div class="login-image"><img
                src="https://img.freepik.com/vector-gratis/medios-comunicacion-social-nivel-mundial_23-2147497257.jpg?semt=ais_hybrid"
                alt=""></div>
        <div class="login-form">
            <h2>Login</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">

                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>

                <div class="buttons">
                    <button type="submit" class="button button-primary">Login</button>
                    <button type="button" class="button button-secondary">Register</button>
                </div>

                <div class="social-buttons">
                    <button type="button" class="button button-google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="button button-secondary">
                        <i class="fab fa-facebook"></i> Facebook
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
