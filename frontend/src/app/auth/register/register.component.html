<div class="register-container">
  <mat-card class="register-card">
    <div class="register-image">
      <img
        src="https://img.freepik.com/fotos-premium/mano-tocando-pantalla-virtual-icono-gestion-humana-icono-empleado-concepto-desarrollo-humano-trabajo-equipo_50039-2252.jpg?semt=ais_hybrid_sidr"
        alt="Register Illustration"
      />
    </div>
    <div class="register-form">
      <mat-card-header>
        <mat-card-title>Sign up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- Email -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" id="email" />
            <mat-error *ngIf="email?.invalid && email?.touched">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>

          <div style="height: 10px;"></div>

          <!-- Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input
              matInput
              formControlName="password"
              type="password"
              id="password"
            />
            <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
              Password required
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
              Password must be at least 8 characters
            </mat-error>
            <mat-error *ngIf="registerForm.get('password')?.hasError('passwordStrength')">
              Include lowercase, uppercase, and numbers
            </mat-error>
          </mat-form-field>

          <div style="height: 10px;"></div>

          <!-- Confirm Password -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              formControlName="confirmPassword"
              type="password"
              id="confirmPassword"
            />
            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
              Confirm your password
            </mat-error>
            <mat-error *ngIf="registerForm.hasError('passwordsMismatch')">
              Passwords do not match
            </mat-error>
          </mat-form-field>

          <div class="options">
            <label> <input type="checkbox" /> Remember me </label>
            <a (click)="navigateToLogin()">I'm already have a account</a>
          </div>

          <!-- Buttons -->
          <div class="buttons">
            <button type="submit" class="button primary" [disabled]="registerForm.invalid">
              Register
            </button>
          </div>

          <!-- Social Buttons -->
          <div class="social-buttons">
            <button type="button" class="button google">
              <i class="fab fa-google"></i> Google
            </button>
            <button type="button" class="button facebook">
              <i class="fab fa-facebook"></i> Facebook
            </button>
          </div>
        </form>

        <!-- Error / Success Messages -->
        <div *ngIf="errorMessage" class="message error">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="message success">
          {{ successMessage }}
        </div>
      </mat-card-content>
    </div>
  </mat-card>
</div>
